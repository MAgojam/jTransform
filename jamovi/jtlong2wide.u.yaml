title: Transform dataset from long to wide
name: jtLong2Wide
jus: '3.0'
stage: 0
compilerMode: tame

#events:
#  creating: ''
#  loaded:   ''
#  update:   ''

children:
  - type: VariableSupplier
    permitted:
      - numeric
      - factor
      - id
    persistentItems: false
# needs to be changed to true with hiding varOth and filling it using js
#   persistentItems: true
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: varID
            height: small
            isTarget: true
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: varTme
            height: small
            isTarget: true
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: varTgt
            isTarget: true
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: varExc
            height: small
            isTarget: true

  - type: LayoutBox
    style: inline
    children:
      - type: LayoutBox
        style: list
        margin: large
        children:
          - type: ComboBox
            name: varOrd
            margin: large
          - type: ComboBox
            name: varAgg
            margin: large
      - type: LayoutBox
        style: list
        margin: large
        horizontalAlignment: right
        children:
          - type: TextBox
            name: varSep
            format: string
            margin: large
            width: small

  - type: LayoutBox
    style: inline
    margin: large
    horizontalAlignment: right
    children:
      - type: ActionButton
        name: btnOut

title: Transform dataset from long to wide
name: jtLong2Wide
jus: '3.0'
stage: 0
compilerMode: tame

events:
  creating: './main::rstBtn'
  loaded:   './main::rstBtn'
  update:   './main::rstBtn'

children:
  - type: VariableSupplier
    permitted:
      - numeric
      - factor
      - id
    persistentItems: false
# needs to be changed to true with hiding varOth and filling it using js
#   persistentItems: true
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: varID
            height: small
            isTarget: true
            events:
              changing: './main::rstBtn'
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: varTme
            height: small
            isTarget: true
            events:
              changing: './main::rstBtn'
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: varTgt
            isTarget: true
            events:
              changing: './main::rstBtn'
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: varExc
            height: small
            isTarget: true
            events:
              changing: './main::rstBtn'

  - type: LayoutBox
    style: inline
    children:
      - type: LayoutBox
        style: list
        margin: large
        children:
          - type: ComboBox
            name: varOrd
            margin: large
            events:
              changing: './main::rstBtn'
          - type: ComboBox
            name: varAgg
            margin: large
            events:
              changing: './main::rstBtn'
      - type: LayoutBox
        style: list
        margin: large
        horizontalAlignment: right
        children:
          - type: TextBox
            name: varSep
            format: string
            margin: large
            width: small
            events:
              changing: './main::rstBtn'

  - type: LayoutBox
    style: inline
    stretchFactor: 1
    margin: large
    children:
      - type: TextBox
        name: fleOut
        format: string
        stretchFactor: 5
        margin: large
        events:
          changing: './main::rstBtn'
      - type: CustomControl
        stretchFactor: 1
        name: btnOut
        horizontalAlignment: right
        verticalAlignment: center
        events:
          creating: './main::crtBtn'

title: Transpose
name: jtTranspose
jus: '3.0'
stage: 0
compilerMode: tame

#events:
#  creating: ''
#  loaded: ''
#  update: ''

children:
  - type: VariableSupplier
    permitted:
      - numeric
      - factor
      - id
    persistentItems: false
# needs to be changed to true with hiding varOth and filling it using js
#   persistentItems: true
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: varNme
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: varOth
            isTarget: true

  - type: LayoutBox
    style: inline
    stretchFactor: 1
    margin: large
    children:
      - type: LayoutBox
        style: list
        stretchFactor: 1
        margin: large
        horizontalAlignment: left
        children:
          - type: CheckBox
            name: shwHlp
      - type: LayoutBox
        style: list
        stretchFactor: 1
        margin: none
        horizontalAlignment: right
        children:
          - type: ActionButton
            name: btnCrt

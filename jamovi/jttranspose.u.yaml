title: Transpose the dataset
name: jtTranspose
jus: '3.0'
stage: 0
compilerMode: tame

events:
  creating: './main::rstBtn'
  loaded: './main::rstBtn'
  update: './main::rstBtn'

children:
  - type: VariableSupplier
    permitted:
      - numeric
      - factor
      - id
    persistentItems: false
# needs to be changed to true with hiding varOth and filling it using js
#   persistentItems: true
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variable with column names for the output
        children:
          - type: VariablesListBox
            name: varNme
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Variables to be transposed
        children:
          - type: VariablesListBox
            name: varOth
            isTarget: true
            events:
              changing: './main::rstBtn'

  - type: LayoutBox
    style: inline
    stretchFactor: 1
    margin: large
    children:
      - type: TextBox
        name: fleOut
        format: string
        stretchFactor: 5
        margin: large
        events:
          changing: './main::rstBtn'
      - type: CustomControl
        stretchFactor: 1
        name: btnOut
        horizontalAlignment: right
        verticalAlignment: center
        events:
          creating: './main::crtBtn'

title: Transpose the dataset
name: jtTranspose
jus: '3.0'
stage: 0
compilerMode: tame

events:
  creating: './main::rstBtn'
  loaded:   './main::rstBtn'
  update:   './main::rstBtn'

children:
  - type: VariableSupplier
    permitted:
      - numeric
      - factor
      - id
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variable with variable names of the output
        children:
          - type: VariablesListBox
            name: varCol
            isTarget: true
            events:
              change: './main::rstBtn'

  - type: LayoutBox
    style: inline
    stretchFactor: 1
    margin: large
    children:
      - type: TextBox
        name: fleOut
        format: string
        stretchFactor: 5
        margin: large
        events:
          change: './main::rstBtn'
      - type: CustomControl
        stretchFactor: 1
        name: btnOut
        horizontalAlignment: right
        verticalAlignment: center
        events:
          creating: './main::crtBtn'


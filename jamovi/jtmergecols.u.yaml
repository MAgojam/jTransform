title: Add columns (from other data sets)
name: jtMergeCols
jus: '3.0'
stage: 0
compilerMode: tame
events:
  loaded:            './varAll::loaded'
  update:            './varAll::update'
  remoteDataChanged: './varAll::dataChanged'

children:
  - type: VariableSupplier
    permitted:
      - numeric
      - factor
      - id
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variable(s) to match the data sets by
        children:
          - type: VariablesListBox
            name: varBy
            isTarget: true

  - type: LayoutBox
    style: inline
    stretchFactor: 1
    margin: large
    children:
      - type: TextBox
        name: fleInp
        format: string
        stretchFactor: 6
        margin: large
      - type: CustomControl
        stretchFactor: 1
        name: fleChs
        horizontalAlignment: right
        verticalAlignment: center

  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: typMrg
        stretchFactor: 1

  - type: LayoutBox
    style: inline
    margin: large
    horizontalAlignment: right
    children:
      - type: ActionButton
        name: btnCrt

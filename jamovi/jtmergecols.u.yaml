title: Merge (Add Columns)
name: jtMergeCols
jus: '3.0'
stage: 0
compilerMode: tame
events:
   loaded: './jtmergecols::view_loaded'
   update: './varAll::update'
   remoteDataChanged: './varAll::dataChanged'

children:
  - type: VariableSupplier
    permitted:
      - numeric
      - factor
      - id
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variable(s) to Match the Data Sets By
        children:
          - type: VariablesListBox
            name: varBy
            isTarget: true

  - type: LayoutBox
    style: inline
    stretchFactor: 1
    margin: large
    children:
      - type: TextBox
        name: fleInp
        format: string
        stretchFactor: 6
        margin: large
      - type: CustomControl
        name: fleChs
        stretchFactor: 1
        horizontalAlignment: right
        verticalAlignment: center

  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: typMrg
        stretchFactor: 1

  - type: LayoutBox
    style: inline
    stretchFactor: 1
    margin: large
    children:
      - type: LayoutBox
        style: list
        stretchFactor: 1
        margin: large
        horizontalAlignment: left
        children:
          - type: CheckBox
            name: shwHlp
      - type: LayoutBox
        style: list
        stretchFactor: 1
        margin: none
        horizontalAlignment: right
        children:
          - type: ActionButton
            name: btnCrt

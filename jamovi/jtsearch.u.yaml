title: Search
name: jtSearch
jus: '3.0'
stage: 0
compilerMode: tame

events:
  loaded:            './varAll::loaded'
  remoteDataChanged: './varAll::dataChanged'

children:
  - type: LayoutBox
    style: inline
    stretchFactor: 1
    margin: large
    children:
      - type: LayoutBox
        style: list
        margin: large
        stretchFactor: 6
        horizontalAlignment: left
        children:
          - type: CustomControl
            name: srcCst
      - type: LayoutBox
        style: inline
        margin: large
        stretchFactor: 1
        horizontalAlignment: right
        children:
          - type: CheckBox
            name: ignCse
          - type: CheckBox
            name: whlTrm

  - type: CollapseBox
    label: Include / Exclude (In the Search)
    collapsed: true
    style: inline
    stretchFactor: 1
    children:
      - type: Label
        label: Column Type
        style: list
        margin: large
        stretchFactor: 2
        children:
          - type: LayoutBox
            style: inline
            children:
              - type: CheckBox
                name: incCmp
              - type: CheckBox
                name: incRcd
      - type: Label
        label: Measurement Type
        style: list
        margin: large
        stretchFactor: 3
        children:
          - type: LayoutBox
            style: inline
            children:
              - type: CheckBox
                name: incID
              - type: CheckBox
                name: incNom
              - type: CheckBox
                name: incOrd
              - type: CheckBox
                name: incNum

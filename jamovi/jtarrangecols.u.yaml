title: Change the order of variables
name: jtArrangeCols
jus: '3.0'
stage: 0
compilerMode: tame

events:
  creating: './main::rstBtn'
  loaded: './main::rstBtn'
  update: './main::rstBtn'

children:
  - type: VariableSupplier
    permitted:
      - numeric
      - factor
      - id
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: varOrd
            isTarget: true
            events:
              changing: './main::rstBtn'

  - type: LayoutBox
    style: inline
    margin: large
    children:
      - type: CustomControl
        name: btnOut
        horizontalAlignment: right
        verticalAlignment: center
        events:
          creating: './main::crtBtn'

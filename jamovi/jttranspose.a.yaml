---
name:  jtTranspose
title: Transpose the dataset
menuGroup: jTransform
version: '1.0.0'
jas: '1.2'

description:
    main: Transpose the dataset
    R:
        dontrun: false
        usage: |
            # the function is a wrapper for jmvReadWrite::transpose_omv
            # please use that function when using R
            # for more information: https://sjentsch.github.io/jmvReadWrite

completeWhenFilled: true

options:
    - name: data
      type: Data
      description:
          R: the data as a data frame

    - name: varCol
      title: Variable with the column names of the output 
      type: Variables
      permitted:
        - numeric
        - factor
        - id
      description:
          R: >
            a vector of strings containing the names of the variables in the
            output data frame

    - name: fleOut
      title: "Output file:"
      type: String
      default: "Dataset_xpsd.omv"
      description:
          R: >
            a string with name and location of the output file (the home
            directory, if no directory is given)

    - name: btnOut
      type: String
      hidden: true

    - name: blnOut
      type: Bool
      default: false
      hidden: true      

...

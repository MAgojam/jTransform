---
name:  jtLong2Wide
title: Transform dataset from long to wide
menuGroup: Data
menuSubgroup: jTransform
version: '1.0.0'
jas: '1.2'

description:
    main: Transform dataset from long to wide
    R:
        dontrun: true
        usage: |
            # the function is a wrapper for jmvReadWrite::long2wide_omv
            # please use that function when using R
            # for more information: https://sjentsch.github.io/jmvReadWrite

completeWhenFilled: true

options:
    - name: data
      type: Data
#      description:
#          R: the data as a data frame

    - name: varID
      title: Variables that identify the same unit
      type: Variables
      permitted:
        - numeric
        - factor
        - id
#      description:
#          R: >
#            a vector of strings containing the names of the variables that
#            identify the same unit (e.g., an individual, a group, an
#            organization, etc.)

    - name: varTme
      title: Variables that differentiate within an unit
      type: Variables
      permitted:
        - numeric
        - factor
        - id
#      description:
#          R: >
#            a vector of strings containing the names of the variables that
#            differentiate multiple records from the same unit (e.g., an
#            individual, a group, an organization, etc.)

    - name: varTgt
      title: Variables to be transformed
      type: Variables
      permitted:
        - numeric
        - factor
        - id

    - name: varExc
      title: Variables NOT to be transformed
      type: Variables
      permitted:
        - numeric
        - factor
        - id

    - name: varOrd
      title: Variable organization in the output
      type: List
      options:
        - title: Time steps are adjacent
          name:  times
        - title: Variables are adjacent
          name:  vars
      default: times
#      description:
#          R: >
#            a string (either "times" or "vars") describing how variables /
#            columns are organized: for "times" (default) the steps of the time
#            varying variable are adjacent, for "vars" the steps of the original
#            columns in the long dataset

    - name: varAgg
      title: How to accumulate?
      type: List
      options:
        - title: Calculate mean
          name:  mean
        - title: First occurence
          name:  first
      default: mean

    - name: varSep
      title: "Separator"
      type: String
      default: "_"
#      description:
#          R: >
#            separator character between the fixed and the time-varying part of
#            the variable name ("VAR1_1", "VAR1_2"; default: "_")

    - name: btnOut
      type: String
      hidden: true

    - name: blnOut
      type: Bool
      default: false
      hidden: true

...

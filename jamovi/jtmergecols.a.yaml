---
name:  jtMergeCols
title: Add columns (from other data sets)
menuGroup: Data
menuSubgroup: jTransform
version: '1.0.0'
jas: '1.2'

description:
    main: Add columns (from other data sets)
    R:
        dontrun: true
        usage: |
            # the function is a wrapper for jmvReadWrite::merge_cols_omv
            # please use that function when in R (or in Rj)
            # for more information: https://sjentsch.github.io/jmvReadWrite

completeWhenFilled: true

options:
    - name: data
      type: Data
      description:
          R: the data as a data frame

    - name: varBy
      title: Variable(s) to match the data sets by
      type: Variables
      permitted:
        - numeric
        - factor
        - id

    - name: varAll
      title: Further variables in the output
      type: Variables
      hidden: true
      permitted:
        - numeric
        - factor
        - id

    - name: fleInp
      type: String
      title: "Data set(s) to add:"
      default: ""

    - name: fleChs
      type: String
      hidden: true

    - name: typMrg
      title: Type of merging operation
      type: List
      options:
        - title: Keeps all cases (rows)
          name:  outer
        - title: Keeps only rows contained in all merged data sets
          name:  inner
        - title: Keeps all cases from the currently opened data set
          name:  left
        - title: Keeps all cases from the to be added data sets
          name:  right
      default: outer

    - name: btnOut
      type: Action
      title: CREATE

...

title: Replace
name: jtReplace
jus: '3.0'
stage: 0
compilerMode: tame
events:
  loaded: './varAll::loaded'
  remoteDataChanged: './varAll::dataChanged'
children:
  - type: LayoutBox
    style: inline
    margin: large
    stretchFactor: 1
    children:
      - type: Label
        label: 'Original and Replacement Values:'
        style: list
        stretchFactor: 4
        margin: large
        children:
          - type: ListBox
            name: rplTrm
            fullRowSelect: true
            addButton: Add Further Original and Replacement Values...
            height: large
            showColumnHeaders: true
            columns:
              - name: rplOld
                label: Original
                template:
                  type: TextBox
                stretchFactor: 1
              - name: rplNew
                label: Replacement
                template:
                  type: TextBox
                stretchFactor: 1
      - type: LayoutBox
        style: list
        margin: large
        stretchFactor: 1
        verticalAlignment: bottom
        horizontalAlignment: right
        children:
          - type: CheckBox
            name: whlTrm
            margin: large
          - type: ActionButton
            name: btnCrt
            margin: large
  - type: CollapseBox
    label: Include / Exclude (in the Replacement)
    collapsed: true
    style: list
    stretchFactor: 1
    children:
      - type: LayoutBox
        style: inline
        margin: large
        stretchFactor: 1
        children:
          - type: Label
            label: Column Type
            style: list
            margin: large
            stretchFactor: 2
            children:
              - type: LayoutBox
                style: inline
                children:
                  - type: CheckBox
                    name: incCmp
                  - type: CheckBox
                    name: incRcd
          - type: Label
            label: Measurement Type
            style: list
            margin: large
            stretchFactor: 3
            children:
              - type: LayoutBox
                style: inline
                children:
                  - type: CheckBox
                    name: incID
                  - type: CheckBox
                    name: incNom
                  - type: CheckBox
                    name: incOrd
                  - type: CheckBox
                    name: incNum
      - type: Label
        label: >-
          Select Variables... (Include or Exclude Those Variables From
          Replacement)
        style: list
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            style: inline
            children:
              - type: RadioButton
                name: incExc_Inc
                optionName: incExc
                optionPart: include
              - type: RadioButton
                name: incExc_Exc
                optionName: incExc
                optionPart: exclude
          - type: VariableSupplier
            persistentItems: false
            stretchFactor: 1
            children:
              - type: TargetLayoutBox
                label: Variables
                children:
                  - type: VariablesListBox
                    name: varSel
                    isTarget: true
                    height: smallest

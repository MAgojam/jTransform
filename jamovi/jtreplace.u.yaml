title: Replace values in the current data set
name: jtReplace
jus: '3.0'
stage: 0
compilerMode: tame

events:
  loaded:            './varAll::loaded'
  remoteDataChanged: './varAll::remoteDataChanged'

children:
  - type: LayoutBox
    style: inline
    margin: large
    stretchFactor: 1
    children:
      - type: Label
        label: 'Original and replacement values:'
        style: list
        stretchFactor: 4
        margin: large
        children:
          - type: CustomControl
            name: rplCst
      - type: LayoutBox
        style: list
        margin: large
        stretchFactor: 1
        verticalAlignment: bottom
        horizontalAlignment: right
        children:
          - type: CheckBox
            name: whlTrm
            margin: large
          - type: ActionButton
            name: btnOut
            margin: large

  - type: CollapseBox
    label: Include / exclude
    collapsed: true
    style: inline
    stretchFactor: 1
    children:
      - type: Label
        label: Column type
        style: list
        margin: large
        stretchFactor: 2
        children:
          - type: LayoutBox
            style: inline
            children:
              - type: CheckBox
                name: incCmp
              - type: CheckBox
                name: incRcd
      - type: Label
        label: Measurement type
        style: list
        margin: large
        stretchFactor: 3
        children:
          - type: LayoutBox
            style: inline
            children:
              - type: CheckBox
                name: incID
              - type: CheckBox
                name: incNom
              - type: CheckBox
                name: incOrd
              - type: CheckBox
                name: incNum

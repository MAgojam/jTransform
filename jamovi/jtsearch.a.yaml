---
name:  jtSearch
title: Search within the current data set
menuGroup: Data
menuSubgroup: jTransform
version: '1.0.0'
jas: '1.2'

description:
    main: Search within the current data set
    R:
        dontrun: true
        usage: |
            # the function is a wrapper for jmvReadWrite::search_omv
            # please use that function when in R (or in Rj)
            # for more information: https://sjentsch.github.io/jmvReadWrite

completeWhenFilled: true

options:
    - name: data
      type: Data

    - name: varAll
      type: Variables
      hidden: true
      permitted:
        - numeric
        - factor
        - id

    - name: srcCst
      type: String
      default: ""
      hidden: true

    - name: srcTrm
      type: String
      default: ""
      hidden: true

    - name: ignCse
      title: "Ignore case"
      type: Bool
      default: false

    - name: whlTrm
      title: "Whole word"
      type: Bool
      default: false

    - name: incCmp
      title: "Computed"
      type: Bool
      default: true

    - name: incRcd
      title: "Transformed"
      type: Bool
      default: true

    - name: incID
      title: "ID"
      type: Bool
      default: true

    - name: incNom
      title: "Nominal"
      type: Bool
      default: true

    - name: incOrd
      title: "Ordinal"
      type: Bool
      default: true

    - name: incNum
      title: "Continuous"
      type: Bool
      default: true

...

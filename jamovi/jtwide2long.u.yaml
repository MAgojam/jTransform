title: Transform dataset from wide to long
name: jtWide2Long
jus: '3.0'
stage: 0
compilerMode: tame

#events:
#  creating: ''
#  loaded:   ''
#  update:   ''

children:
  - type: VariableSupplier
    permitted:
      - numeric
      - factor
      - id
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: varID
            height: small
            isTarget: true
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: varLst
            isTarget: true
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: varExc
            height: small
            isTarget: true

  - type: LayoutBox
    style: inline
    margin: large
    children:
      - type: TextBox
        name: varTme
        format: string
        margin: large
        horizontalAlignment: left
      - type: TextBox
        name: varSep
        format: string
        width: small
        margin: large
      - type: TextBox
        name: excLvl
        format: string
        margin: large
        horizontalAlignment: right

  - type: LayoutBox
    style: inline
    margin: large
    horizontalAlignment: right
    children:
      - type: ActionButton
        name: btnOut

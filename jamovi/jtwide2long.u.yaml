title: Transform dataset from wide to long
name: jtWide2Long
jus: '3.0'
stage: 0
compilerMode: tame

events:
  creating: './main::rstBtn'
  loaded:   './main::rstBtn'
  update:   './main::rstBtn'

children:
  - type: VariableSupplier
    permitted:
      - numeric
      - factor
      - id
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: varID
            height: small
            isTarget: true
            events:
              changing: './main::rstBtn'
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: varLst
            isTarget: true
            events:
              changing: './main::rstBtn'
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: varExc
            height: small
            isTarget: true
            events:
              changing: './main::rstBtn'

  - type: LayoutBox
    style: inline
    margin: large
    children:
      - type: TextBox
        name: varTme
        format: string
        margin: large
        horizontalAlignment: left
        events:
          changing: './main::rstBtn'
      - type: TextBox
        name: varSep
        format: string
        width: small
        margin: large
        events:
          changing: './main::rstBtn'
      - type: TextBox
        name: excLvl
        format: string
        margin: large
        horizontalAlignment: right
        events:
          changing: './main::rstBtn'

  - type: LayoutBox
    style: inline
    stretchFactor: 1
    margin: large
    children:
      - type: TextBox
        name: fleOut
        format: string
        stretchFactor: 5
        margin: large
        events:
          changing: './main::rstBtn'
      - type: CustomControl
        stretchFactor: 1
        name: btnOut
        horizontalAlignment: right
        verticalAlignment: center
        events:
          creating: './main::crtBtn'

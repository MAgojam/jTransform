name: jtSort
title: Sort data set
jus: '3.0'
#stage: 0
compilerMode: tame

#events:
#  loaded:   ''
#  update:   ''
#  remoteDataChanged: './jtsort::data_changed'

children:
  - type: VariableSupplier
    permitted:
      - numeric
      - factor
      - id
    persistentItems: false
# needs to be changed to true with hiding varOth and filling it using js
#   persistentItems: true
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variable(s) to sort after
        children:
          - type: VariablesListBox
            name: varSrt
            isTarget: true
      - type: TargetLayoutBox
        label: Further variables in the output
        children:
          - type: VariablesListBox
            name: varOth
            isTarget: true

  - type: ListBox
    name: ordSrt
    stretchFactor: 1
    columns:
      - name: var
        selectable: false
        stretchFactor: 3
        maxWidth: 300
        template:
          type: VariableLabel
      - name: order
        selectable: false
        stretchFactor: 1
        template:
          type: ComboBox
          label: ''

  - type: LayoutBox
    style: inline
    margin: large
    horizontalAlignment: right
    children:
      - type: ActionButton
        name: btnOut

name: jtSort
title: Sort data set
jus: '3.0'
#stage: 0
compilerMode: tame

events:
  loaded:            './varAll::loaded'
  update:            './varAll::update'
  remoteDataChanged: './varAll::dataChanged'

children:
  - type: VariableSupplier
    permitted:
      - numeric
      - factor
      - id
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variable(s) to sort after
        children:
          - type: VariablesListBox
            name: varSrt
            isTarget: true

  - type: ListBox
    name: ordSrt
    stretchFactor: 1
    columns:
      - name: var
        selectable: false
        stretchFactor: 3
        maxWidth: 300
        template:
          type: VariableLabel
      - name: order
        selectable: false
        stretchFactor: 1
        template:
          type: ComboBox
          label: ''

  - type: LayoutBox
    style: inline
    margin: large
    horizontalAlignment: right
    children:
      - type: ActionButton
        name: btnCrt

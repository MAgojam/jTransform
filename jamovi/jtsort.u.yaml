name: jtSort
title: Sort data set
jus: '3.0'
#stage: 0
compilerMode: tame

events:
  creating: './main::rstBtn'
  loaded:   './main::rstBtn'
  update:   './main::rstBtn'
# remoteDataChanged: './jtsort::onDataChanged'

children:
  - type: VariableSupplier
    permitted:
      - numeric
      - factor
      - id
    persistentItems: false
# needs to be changed to true with hiding varOth and filling it using js
#   persistentItems: true
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variable(s) to sort after
        children:
          - type: VariablesListBox
            name: varSrt
            isTarget: true
            events:
              changing: './main::rstBtn'
      - type: TargetLayoutBox
        label: Further variables in the output
        children:
          - type: VariablesListBox
            name: varOth
            isTarget: true
            events:
              changing: './main::rstBtn'

  - type: ListBox
    name: ordSrt
    stretchFactor: 1
    columns:
      - name: var
        selectable: false
        stretchFactor: 3
        maxWidth: 300
        template:
          type: VariableLabel
      - name: order
        selectable: false
        stretchFactor: 1
        template:
          type: ComboBox
          label: ''
        events:
          changing: './main::rstBtn'

  - type: LayoutBox
    style: inline
    stretchFactor: 1
    margin: large
    children:
      - type: TextBox
        name: fleOut
        format: string
        stretchFactor: 5
        margin: large
        events:
          changing: './main::rstBtn'
      - type: CustomControl
        stretchFactor: 1
        name: btnOut
        horizontalAlignment: right
        verticalAlignment: center
        events:
          creating: './main::crtBtn'

